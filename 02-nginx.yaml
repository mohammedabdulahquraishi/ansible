- name: installing nginx
  hosts: localhost
  become: yes
  tasks: 
  - name: install nginx (software)
    ansible.builtin.package:
      name: nginx
      state: present
  - name: start nginx
    ansible.builtin.service:
      name: nginx
      state: started
  - name: delete nginx
    ansible.builtin.service:
      name: nginx
      state: absent      